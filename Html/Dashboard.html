<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Amirabbas Norouzi">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard | Phoenix</title>
        <link rel="stylesheet" href="../Style/StyleSheet/dashfinal.css">
        <!-- Font Awsome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Logo -->
        <link rel="icon" href="../Images/Logo/Logo.png">
        <!-- AOS -->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    </head>
    <body>

        <!-- Main -->
        <main class="dash--body border--ra__20">

            <!-- Header -->
            <header data-aos="fade-right" class="dash--header">
                <div class="header--content d-flex al-item_cen">
                    <div class="comp--container per-cen">
                        <div class="comp-text--container">
                            <h1 class="font-f-pixel white-color">Phoenix</h1>
                        </div>
                        <div class="comp-img--container">
                            <img src="../Images/Logo/Logo.png">
                        </div>
                    </div>
                    <div class="nav--container">
                        <nav
                            class="nav--content per-cen white-color border-bot_2 font-f-utendo">
                            <a
                                class="border--ra__10 nav-item--content p-1rem R-More__btn white-color"
                                href="./index.html">Home</a>
                            <a
                                class="border--ra__10 nav-item--content p-1rem R-More__btn white-color"
                                href>Payments</a>
                            <a
                                class="border--ra__10 nav-item--content p-1rem R-More__btn white-color"
                                href>Cards</a>
                            <a
                                class="border--ra__10 nav-item--content p-1rem R-More__btn white-color"
                                href>System</a>
                            <a
                                class="border--ra__10 nav-item--content p-1rem R-More__btn white-color"
                                href>Business</a>
                            <a
                                class="border--ra__10 nav-item--content p-1rem R-More__btn white-color"
                                href>Account</a>
                        </nav>
                    </div>
                    <div
                        class="user--container d-flex al-item_cen border-bot_2 font-f-utendo">
                        <div class="user-name--container white-color">
                            <p>Username</p>
                        </div>
                        <div class="user-img--container white-color">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                </div>
            </header>

        </main>

    </body>
</html>
