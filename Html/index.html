<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Amirabbas Norouzi">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Phoenix</title>
        <link rel="stylesheet" href="../Style/StyleSheet/indexfinal.css">
        <!-- Font Awsome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Logo -->
        <link rel="icon" href="../Images/Logo/Logo.png">
        <!-- AOS -->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    </head>
    <body>


        <!-- Header -->
        <header id="Header"
            class="header--container m-1rem pos-rel font-f-lennon">

            <div class="brand--container">
                <img src="../Images/Logo/Logo.png">
                <p class="brand--exp white-color">Phoenix</p>
            </div>

            <div class="nav--container">
                <nav class="nav--items d-flex">
                    <div class="nav--btn-container">
                        <a
                            class="over-hid nav--items__btn pos-rel d-in_block text-dec_none"
                            href>Home</a>
                    </div>
                    <div class="nav--btn-container pos-rel">
                        <a
                            class="over-hid nav--items__btn pos-rel d-in_block text-dec_none"
                            href>Products</a>
                        <div
                            class="mega--menu p-3rem pos-abs out-l border--ra__10">
                            <a class="p-1rem text-dec_none d-flex" href>Laptops
                                <i class="fa-solid fa-laptop"></i>
                            </a>
                            <a class="p-1rem text-dec_none d-flex" href>Mobiles
                                <i class="fa-solid fa-mobile"></i>
                            </a>
                            <a class="p-1rem text-dec_none d-flex" href>Mouses
                                <i class="fa-solid fa-computer-mouse"></i>
                            </a>
                            <a class="p-1rem text-dec_none d-flex" href>keyboards
                                <i class="fa-solid fa-keyboard"></i>
                            </a>
                        </div>
                    </div>
                    <div class="nav--btn-container pos-rel">
                        <a
                            class="over-hid nav--items__btn pos-rel d-in_block text-dec_none"
                            href>Contact</a>
                        <div
                            class="mega--menu p-3rem pos-abs out-l border--ra__10 d-in_block">
                            <a class="p-1rem text-dec_none d-flex "
                                href="https://www.instagram.com/amirabas.no/">Instagram
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                            <a class="p-1rem text-dec_none d-flex"
                                href="https://t.me/TheKapiushon">Telegram
                                <i class="fa-brands fa-telegram"></i>
                            </a>
                            <a class="p-1rem text-dec_none d-flex"
                                href="https://twitter.com/">Twitter
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                            <a class="p-1rem text-dec_none d-flex"
                                href="https://www.youtube.com/">Youtube
                                <i class="fa-brands fa-youtube"></i>
                            </a>
                        </div>
                    </div>
                    <div class="nav--btn-container pos-rel">
                        <a
                            class="over-hid nav--items__btn pos-rel d-in_block text-dec_none"
                            href>Account</a>
                        <div
                            class="mega--menu p-3rem pos-abs out-l border--ra__10">
                            <a class="p-1rem text-dec_none d-flex"
                                href="./Log-in.html">Dashboard
                                <i class="fa-solid fa-file-invoice"></i>
                            </a>
                            <a class="p-1rem text-dec_none d-flex" href>log-out
                                <i class="fa-solid fa-power-off"></i>
                            </a>
                        </div>
                    </div>
                    <div class="nav--btn-container">
                        <a
                            class="over-hid nav--items__btn pos-rel d-in_block text-dec_none"
                            href="#Search">Search</a>
                    </div>
                </nav>
            </div>

            <div class="bars--container">
                <i class="fa-solid fa-bars"></i>
            </div>

        </header>

        
    </body>
</html>
