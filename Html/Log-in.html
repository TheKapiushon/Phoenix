<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Amirabbas Norouzi">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log-in | Phoenix</title>
        <link rel="stylesheet" href="../Style/StyleSheet/logfinal.css">
        <!-- Font Awsome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Logo -->
        <link rel="icon" href="../Images/Logo/Logo.png">
        <!-- AOS -->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    </head>
    <body>

        <!-- Main -->
        <main class="log--body">
            <!-- Log-in Page -->

            <section class="log-box--container mx-auto my-0 per-cen">
                <div class="log--header d-flex al-item_cen pos-rel">
                    <div class="home--container pos-abs p-1rem">
                        <a class="white-color" href="./index.html">
                            <i class="fon-s_40 fa-solid fa-house"></i>
                        </a>
                    </div>
                </div>
                <div data-aos="zoom-out"
                    class="log-box--content out-l border--ra__10 p-5rem pos-rel">
                    <div data-aos="fade-left"
                        class="plus--container pos-abs fon-s_30 white-color">
                        <p
                            class="sign-text--container fon-s_15 d-none font-f-utendo">You
                            havent account? <a
                                class="font-f-utendo sign-link--container white-color"
                                href="./Sign-up.html" id="Plus">Make it!</a></p>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div data-aos="fade-left" class="head--contianer">
                        <h1
                            class="white-color font-f-pixel text-al-cen fon-s_30">Log-in</h1>
                    </div>
                    <div data-aos="fade-left" class="input--box pos-rel">
                        <input
                            class="white-color input--self font-f-utendo border--ra__40 out-none fon-s_15"
                            type="text" placeholder="Username">
                        <i
                            class="icon--container fa-solid fa-user pos-abs fon-s_20 white-color"></i>
                    </div>
                    <div data-aos="fade-left" class="input--box pos-rel">
                        <input
                            class="white-color input--self font-f-utendo border--ra__40 out-none fon-s_15"
                            type="password" placeholder="Password">
                        <i
                            class="icon--container fa-solid fa-lock pos-abs fon-s_20 white-color"></i>
                    </div>
                    <div data-aos="fade-left"
                        class="rem-for--box d-flex white-color">
                        <label
                            class="label-check--container font-f-utendo p-1rem fon-s_15"
                            for="Remember">
                            <input class="check--container" type="checkbox"
                                name="Remember" id="Remember">
                            Remember Me
                        </label>
                        <a
                            class="link--container R-More__btn font-f-utendo p-1rem d-flex fon-s_15"
                            href="#">Forgot password?</a>
                    </div>

                    <div data-aos="fade-left" class="submit--container per-cen">
                        <button type="submit"
                            class="log--btn border--ra__40 out-none border--none fon-s_15"><a
                                class="R-More__btn d-block"
                                href="./DashBoard.html">Login</a></button>
                    </div>

                </div>
            </section>

        </main>

        <!-- AOS Script -->
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
          AOS.init();
        </script>

    </body>
</html>
